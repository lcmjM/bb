<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/base.css" type="text/css">
	<link rel="stylesheet" href="css/common.css" type="text/css">
	<script src="js/jquery.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/mdj.js"></script>
	<title>支付</title>
</head>
<body class="pay">
	<header>
		<div class="pay_head clearfix">
			<img src="img/logo.png" alt="" class="pay_logo fl">
			<div class="pay_progress fr">
				<img src="img/progress_01.png" alt="">
				<ul class="pay_progress_text clearfix">
					<li>购物车</li>
					<li>确认订单</li>
					<li>支付</li>
					<li>完成</li>
				</ul>
			</div>
		</div>
	</header>
	<div class="pay_content">
		<div class="pay_goodsName">
			<p>2017春季新品几何刺绣花朵韩版百搭中长款宽松牛仔外套</p>
			<span>请您于<span>23时59分59秒</span>内完成支付</span>
		</div>
		<div class="pay_payment">
			<div class="pay_paymentMethod">
				<span>选择付款方式</span>
				<div>
					线上付款<img src="img/triangle.png" alt="">
					<ul>
						<li>线上付款</li>
						<li>货到付款</li>
					</ul>
				</div>
			</div>
			<ul class="pay_paymentChannel">
				<li class="pay_weChat">
					<div>
						<img src="img/WeChat.png" alt="">
						<span>微信支付</span>
						<div>
							实付金额 : <span>¥106.25</span>
						</div>
					</div>
					<div class="pay_weChat_hide">
						<img src="img/QR_code.png" alt="">
						<span>请使用微信支付</span>
					</div>
				</li>
				<li class="pay_Alipay">
					<div>
						<img src="img/Alipay.png" alt="">
						<span>支付宝支付</span>
						<div>
							实付金额 : <span>¥106.25</span>
						</div>
					</div>
					<div class="pay_Alipay_hide">
						<img src="img/QR_code.png" alt="">
						<span>请使用支付宝支付</span>
					</div>
				</li>
				<li class="pay_unionPay">
					<div>
						<img src="img/UnionPay.png" alt="">
						<span>银联支付</span>
						<div>
							实付金额 : <span>¥106.25</span>
						</div>
					</div>
					<div class="pay_unionPay_hide">
						<ul>
							<li><img src="img/SPD.png" alt=""></li>
							<li><img src="img/ABC.png" alt=""></li>
							<li><img src="img/MB.png" alt=""></li>
							<li><img src="img/ICBC.png" alt=""></li>
							<li><img src="img/CCB.png" alt=""></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
